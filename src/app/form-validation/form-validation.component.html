<div class="container">
<h1>form-validation works!</h1>
<form [formGroup]="myForm" (ngSubmit)="onFormSubmit2()">
    Name: <br>     <input formControlName="name"  placeholder="Enter Name">
    <span *ngIf="myForm.controls['name'].invalid && (myForm.controls['name'].dirty || myForm.controls['name'].touched)" class="alert alert-danger">
        Data is invalid
    </span><br>
    Address: <br><input formControlName="address"  placeholder="Enter Address"><br>
    <button *ngIf="myForm.valid" [ngClass] = "'btn-success'" type="submit" [disabled]="myForm.pristine || myForm.invalid" class="btn btn-success">Submit</button> 
</form>
